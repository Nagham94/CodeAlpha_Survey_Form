<!DOCTYPE html>
<html>
    <head>
        <title>Survey_Form</title>
        <meta name="viewport" content="width-device-width, initial-scaled-1, user-scalable-no"/>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="heading">
          <h1 id="head">Survey Form 2023</h1>
          <h2 id="subheading"><i>Thank you for helping us improving our product</i></h2>
        </div>
        <form>
            <div id="content1">
                <label>First Name:</label> <br><br>
                <input type="firstname" name="firstname" placeholder="Enter your first name" class="box"> <br><br>
                <label>Last Name:</label> <br><br>
                <input type="lastname" name="lastname" placeholder="Enter your last name" class="box"> <br><br>
                <label>Email:</label> <br><br>
                <input type="email" name="email" placeholder="Enter your name" class="box"> <br><br>
                <label>Age:</label> <br><br>
                <input type="age" name="age" placeholder="Enter your age" class="box"> <br><br>
                <label>Who did you purchase these products for ?</label> <br><br>
            <div id="option1">
                <select>
                    <option name="Select your Role">Select your Role</option>
                    <option value="Self">Self</option>
                    <option value="Family member">Family member</option>
                    <option value="Friend">Friend</option>
                    <option value="Other">Other</option>
                </select>
        </div>
        <br>
        <label id="head1"> Would you recommend us to family, friends, or colleagues ? </label> <br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNo<br> <br>
        <label>What was the ease of your experience with our company ? </label> <br>
        <div id="option2">
            <select>
                <option name="select an option">select an option</option>
                <option name="Extremely difficult">Extremely difficult</option>
                <option name="Somewhat difficult">Somewhat difficult</option>
                <option name="Neutral">Neutral</option>
                <option name="Somewhat easy">Somewhat easy</option>
                <option name="Extremely easy">Extremely easy</option>
            </select>
        </div>
        <br><br>
        <label id="head2">Where else have you heard about us ?</label><br>
        <div id="content2">
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspFriend</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspSocial Media</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspSearch Engine (ex: google)</label> <br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspOther</label> <br><br>
               
        <label id="head2">How can we improve your experience for the future ?</label> <br><br>
        <textarea placeholder="Enter your comment here..."></textarea><br>
        <button><h3>Submit</h3></button>
    </div>
     </form>
    </body>
</html>
